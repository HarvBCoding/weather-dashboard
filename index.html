<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>

  <body>
    <header class="p-3 bg-info text-white text-center font-weight-bold">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-12 col-md-3">
          <h3 class="m-2 font-weight-bold w-100" id="form-heading">
            Search for a City:
          </h3>
          <input type="text" id="searchTerm" class="d-block w-100 p-2 m-2" placeholder="Type in a city!"/>
          <button class="d-block w-100 m-2 btn btn-info" onclick="searchCityWeather()">Search!</button>
          <div class="list-group border-top border-secondary w-100" id="history">
          </div>
        </aside>
          <div class="col-12 col-md-9">
            <section class="m-2 p-2" id="today"></section>
            <h4 id="forecastTitle"></h4>
            <section id="forecast" class="card-deck"></section>
          </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
